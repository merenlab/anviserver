{% load staticfiles %}
{% load analytics %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="description" content="{{ project.get_description }}">
		<title>'{{ id }}' detailed - {{ project.name }} - Anvi'o Server</title>
		<style>
			html, body, iframe {
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				border: 0px;
			}
		</style>
		<link rel="icon" type="image/png" href="{% static 'img/logo.png' %}"> 
	</head>
	<body>
		<iframe src="/static/interactive/{{ html_page }}.html?request_prefix=/ajax/{{project.user.username}}/{{project.slug}}/{{ view_key }}&id={{ id }}"></iframe>
	{% analytics_script_block %}
	</body>
</html>
